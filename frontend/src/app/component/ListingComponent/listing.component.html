<div class="container">

  <section class="section">

    <h1 class="title has-text-centered">My lists</h1>

    <article class="panel is-info">
      <p class="panel-heading">
        Lists

        <button class="button is-dark is-inverted">
              <span class="icon">
                <i class="fa-solid fa-plus"></i>
              </span>
        </button>
      </p>

      <div class="panel-block">
        <p class="control has-icons-left">
          <label for="searchLists"></label>
          <input [(ngModel)]="searchListsFilter" name="searchLists" id="searchLists"
                 class="input is-info" type="text" placeholder="Search"/>
          <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
        </p>
      </div>

      <div class="panel-block is-active" *ngFor="let list of lists | searchLists : searchListsFilter">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>

        <div class="list-content">

          {{ list.name }}

          <div class="list-item-controls">
            <div class="buttons">

              <button class="button is-dark is-inverted">
              <span class="icon">
                <i class="fas fa-pencil-alt"></i>
              </span>
              </button>

              <button class="button is-dark is-inverted" (click)="deleteList(list.id!, list.name!)">
              <span class="icon">
                <i class="fa-solid fa-trash"></i>
              </span>
              </button>
            </div>
          </div>

        </div>

      </div>

    </article>

  </section>

</div>
