<div class="container">

  <section class="section">

    <h1 class="title has-text-centered">My lists</h1>

    <article class="panel is-info">
      <p class="panel-heading">Lists</p>

      <div class="panel-block">
        <p class="control has-icons-left">
          <label for="searchLists"></label>
          <input [(ngModel)]="searchListsFilter" name="searchLists" id="searchLists"
                 class="input is-info" type="text" placeholder="Search"/>
          <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
        </p>
      </div>


      <a class="panel-block is-active" *ngFor="let list of lists | searchLists : searchListsFilter">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
        {{ list.name }}
      </a>

    </article>

  </section>

</div>
